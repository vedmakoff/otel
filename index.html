<!DOCTYPE HTML>
<html>
 <head>
  <title>Paradice</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
 </head>
 <body>
     
    <div id="top">
        <a id="logo" href="index.html"></a>
        <a id="close" href="index.html"></a>   
        <form>
            <div id="content">
                <div class="attention">
                    <label>Заезд </label><input type="text" class="form" name="bout">
                    <div class="error">Введите дату заезда</div>
                </div>
                <div class="attention">
                    <label>Отъезд </label><input type="text" class="form" name="departure">
                    <div class="error">Введите дату отъезда</div>
                </div>
                <div>
                    <label id="type">Тип номера: </label>
                    <select  class="form" id="type1" name="type">
                        <option>Двухместный</option>
                        <option>Делюкс Двухместный</option>
                        <option>Делюкс Кинг</option>
                        <option>Фэмели суит</option>
                    </select>
                </div>
                <div id="twoblock">
                    <label id="guests">Гости</label>
                    <select  class="form" id="guests_s" name="guests">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div id="children">
                    <label id="children1">Дети</label>
                    <select id="children2" class="form" name="children">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
                </div>
                <div>&nbsp;</div>
                <div><label>Трансфер</label>
                    <select  class="form" name="transfer">
                        <option>В отель</option>
                        <option>В обе стороны</option>
                        <option>Из отеля</option>
                    </select>
                </div>
                <hr>
                <div id="price">
                    Стоимость проживания:<span class="price">14500 p</span>
                </div>
                <div class="attention">
                    <label>Ф.И.О.</label>
                    <input type="text" class="form persona" name="name">
                    <div class="error">Введите Ваше полное имя</div>
                </div>
                <div class="attention">
                    <label>Эл. почта</label>
                    <input type="text" class="form persona" name="email">
                    <div class="error">Введите Ваш email</div>
                </div>
                <div>
                    <label>Телефон</label>
                    <input type="text" class="form persona" name="phone">
                </div>
                <div class="attention">
                    <label id="code">Введите код:</label>
                    <input id="code1" type="text" class="form" name="code">
                    <img src="images/capcha.png" alt="">
                    <a href=""><img src="images/refresh.png" alt=""></a>
                    <div id="codea" class="error">Введите верный код</div>
                </div>
                <input type="submit" value="Забронировать">
            </div>
        </form>
        <div id="background"></div>
        <form>
            <div id="contentst2">
                <div>Ваша заявка принята, вы получите подтверждение по 
                указанной электронной почте</div>
                <input type="submit" value="Ok">
            </div>
        </form>
    </div>
 </body>
</html>
